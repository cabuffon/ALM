sql.respuesta = SELECT est.ESRE_ID, est.ESRE_DESCRIPCION FROM tb_establecimiento_subvencion es INNER JOIN tb_establecimiento_estado_rendicion er ON es.pk_establecimiento_subvencion = er.fk_establecimiento_subvencion INNER JOIN estado_rendicion est ON er.fk_estado_rendicion = est.ESRE_ID WHERE es.fk_subvencion = :#param1 AND es.anio = :#param2 AND es.fk_establecimiento = (SELECT ESTA_ID FROM establecimiento WHERE ESTA_RBD = :#param3) AND er.vigente = 1 
