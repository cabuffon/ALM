sql.respuestaLista = SELECT id_cuenta_bancaria, id_titular, rut_titular, dv_titular, (SELECT descripcion FROM info.tipo_persona WHERE id_tipo_persona = info.rcb_titular.id_tipo_persona) AS tipo_persona, nombre_titular, paterno_titular, materno_titular, direccion_titular, fecha_inicio, fecha_termino, (SELECT nombre FROM info.rcb_estado_titular WHERE id_estado_titular = info.rcb_titular.estado) AS vigencia FROM info.rcb_titular WHERE id_cuenta_bancaria = :#param1::bigint
