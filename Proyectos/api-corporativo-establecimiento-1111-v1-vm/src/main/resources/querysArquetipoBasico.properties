sql.respuestaLista = SELECT e.rbd AS rbd,e.nombre_esta AS nombreEsta,(CASE e.convenio_sep WHEN '0' THEN 'NO' ELSE 'SI' END) AS convenioSEP,(CASE e.convenio_pie WHEN '0' THEN 'NO' ELSE 'SI' END) AS convenioPIE,(SELECT nombre FROM info.estado WHERE id_estado = e.id_estado) AS idEstadoGlosa,(SELECT descripcion FROM info.dependencia WHERE id_dependencia = e.id_dependencia) AS idDependenciaGlosa,(e.telefono_esta_area || '-' || e.telefono_esta) AS telefonoEsta FROM info.establecimiento e WHERE e.vigente = 1 AND e.rut_sostenedor = :#param1::integer
