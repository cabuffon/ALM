sql.respuestaLista = SELECT id_cuenta_bancaria, numero_cuenta, fecha_apertura, fecha_cierre, (SELECT nombre FROM info.rcb_banco WHERE id_banco = info.rcb_cuenta_bancaria.id_banco) AS banco, nombre_sucursal, (SELECT nombre FROM info.rcb_estado_cuenta WHERE id_estado_cuenta = info.rcb_cuenta_bancaria.id_estado_cuenta) AS vigencia, (SELECT nombre FROM info.rcb_tipo_cuenta WHERE id_tipo_cuenta = info.rcb_cuenta_bancaria.id_tipo_cuenta) AS tipoCuenta, (SELECT nombre FROM info.rcb_utilizacion_fondo WHERE id_utilizacion_fondo = info.rcb_cuenta_bancaria.id_utilizacion_fondo) AS utilizacionFondo, (SELECT nombre FROM info.rcb_origen_fondo WHERE id_origen_fondo = info.rcb_cuenta_bancaria.id_origen_fondo) AS origenFondo, COALESCE((SELECT nombre FROM info.rcb_producto_asociado WHERE id_producto_asociado = info.rcb_cuenta_bancaria.id_producto_asociado), '---') AS productoAsociado FROM info.rcb_cuenta_bancaria WHERE rut_sostenedor = :#param1::integer
