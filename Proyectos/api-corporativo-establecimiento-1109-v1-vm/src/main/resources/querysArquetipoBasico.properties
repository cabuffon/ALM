sql.respuestaLista = SELECT rbd, nombre_esta, (SELECT descripcion FROM info.dependencia WHERE id_dependencia = info.establecimiento.id_dependencia AND estado = 1) AS dependencia, (SELECT nombre FROM info.region WHERE id_region = info.establecimiento.id_region AND estado = 1) AS region, (SELECT nombre FROM info.comuna WHERE id_comuna = info.establecimiento.id_comuna AND estado = 1) AS comuna, (SELECT nombre FROM info.estado WHERE id_estado = info.establecimiento.id_estado AND estado = 1) AS estado, rut_sostenedor, direccion_esta, telefono_esta, mail_esta, fuente FROM info.establecimiento WHERE vigente = 1
