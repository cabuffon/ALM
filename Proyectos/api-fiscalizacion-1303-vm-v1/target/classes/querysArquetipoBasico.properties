sql.respuesta = SELECT SUM(monto) FROM tb_estado_resultado er INNER JOIN establecimiento e ON er.fk_establecimiento = e.ESTA_ID INNER JOIN tb_cuenta c ON er.fk_cuenta = c.pk_cuenta WHERE er.fk_subvencion = 1 AND er.periodo = 2015 AND er.fk_establecimiento = (SELECT ESTA_ID FROM establecimiento WHERE ESTA_RBD = '2') AND c.pk_cuenta_padre = 0 AND c.fk_tipo_cuenta = 1 
 
