sql.respuestaLista = SELECT e.ESTA_RBD, s.subvencion_alias, s.TPSU_DESCRIPCION, es.anio FROM tb_establecimiento_subvencion es INNER JOIN tipo_subvencion s ON es.fk_subvencion = s.TPSU_ID INNER JOIN establecimiento e ON e.ESTA_ID = es.fk_establecimiento WHERE es.fk_establecimiento = (SELECT ESTA_ID FROM establecimiento WHERE ESTA_RBD = :#param1 ) AND es.anio = :#param2 ORDER BY es.anio, s.subvencion_alias 