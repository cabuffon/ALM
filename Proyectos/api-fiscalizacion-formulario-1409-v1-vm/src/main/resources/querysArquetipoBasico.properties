sql.respuestaLista = SELECT a.id, a.establecimiento_formulario_id, e.id, e.rbd, e.nombre, a.user_id, u.nombre, f.id, f.nombre, a.fecha FROM agendamientos a INNER JOIN establecimientos_formularios ef ON a.establecimiento_formulario_id = ef.id INNER JOIN establecimientos e ON ef.establecimiento_id = e.id INNER JOIN formularios f ON ef.formulario_id = f.id INNER JOIN users u ON a.user_id = u.id WHERE a.estado = 'SIN ENVIAR'
