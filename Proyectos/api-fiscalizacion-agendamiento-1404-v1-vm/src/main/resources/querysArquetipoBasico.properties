sql.respuestaLista = select a.id, a.establecimiento_formulario_id, e.id, e.rbd, e.nombre, a.user_id, u.nombre, f.id, f.nombre, a.fecha from agendamientos a inner join establecimientos_formularios ef on a.establecimiento_formulario_id = ef.id inner join establecimientos e on ef.establecimiento_id = e.id inner join formularios f on ef.formulario_id = f.id inner join users u on a.user_id = u.id where f.id = :#param1 and a.estado = 'SIN ENVIAR'
