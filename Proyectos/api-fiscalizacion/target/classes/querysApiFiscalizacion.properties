sql.agendamientosPorRBD = SELECT ea.rbd, ea.nombre, trim(ea.nom_region) as nombreRegion, ea.dependencia, ea.financiamiento, a.fecha, a.estado, a.folio FROM sife.establecimientos_agendamientos ea INNER JOIN sife.agendamientos a ON ea.id = a.establecimiento_formulario_id AND ea.rbd = :#rbd
sql.agendamientoPorFolio = SELECT ea.rbd, ea.nombre, trim(ea.nom_region) as nombreRegion, ea.dependencia, ea.financiamiento, a.fecha, a.estado, a.folio FROM sife.establecimientos_agendamientos ea INNER JOIN sife.agendamientos a ON ea.id = a.establecimiento_formulario_id AND a.folio = :#folio

sql.agendamientosPorRBDLocal = SELECT ea.rbd, ea.nombre, trim(ea.nom_region) as nombreRegion, ea.dependencia, ea.financiamiento, a.fecha, a.estado, a.folio FROM world.establecimientos_agendamientos ea INNER JOIN world.agendamientos a ON ea.id = a.establecimiento_formulario_id AND ea.rbd = :#rbd
sql.agendamientoPorFolioLocal = SELECT ea.rbd, ea.nombre, trim(ea.nom_region) as nombreRegion, ea.dependencia, ea.financiamiento, a.fecha, a.estado, a.folio FROM world.establecimientos_agendamientos ea INNER JOIN world.agendamientos a ON ea.id = a.establecimiento_formulario_id AND a.folio = :#folio